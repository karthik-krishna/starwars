
<div class="col-sm-12">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 pad15 bg-login">
              <form ng-submit="gotoSearch(username,password)" name="myForm">
                <div class="form-group">
                  <label >Username:</label>
                  <input type="text" class="form-control"  required ng-model="username" />
                </div>
                <div class="form-group">
                  <label >Password:</label>
                  <input type="password" class="form-control" required ng-model="password" />
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="username=='' || username==undefined || password=='' || password==undefined">Submit</button>
              </form>
          </div>
          <div class="col-sm-4"></div>
        </div>
